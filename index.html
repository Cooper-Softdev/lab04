<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceCream!</title>
    <link rel="stylesheet" href="styles.css">
    <style>

    </style>
    
</head>


<body>
    <header class="hero">
        <div class="hero-text">
            <h1>My favorite Ice Cream!</h1>
                <p>Yours better be the same as mine!... or else.</p>
                <p id="myParagraph"></p>

                <script type="text/javascript">
                    const name = prompt("Hi! I have been so lonely I could use a friend, what is your name?");
                    const myParagraph = document.getElementById("myParagraph");
                    myParagraph.textContent = `So, ${name}, what is your favorite flavor?`;
                </script>
                <p id="usersTime">
                    
                </p>
                <script>
                    var usersHour = new Date().getHours();
                    let message;
                    if (usersHour < 12) {
                      message = "I know it's early, so take your time... and remember... no rush.";
                    } else if (usersHour < 18) {
                      message = "It's almost late, I bet you're hungry, huh?";
                    } else {
                      message = "Last person who woke me up this late is gone, but where to?";
                    }
                    const usersTimeElement = document.getElementById("usersTime");
                    usersTimeElement.innerHTML = message;
                </script>
                
        </div>
    </header>
    <main>
        <div class="button-container">
            <button id="vanillaButton"></button>
            <button id="strawberryButton"></button>
            <button id="chocolateButton"></button>
            <script src="scripts.js"></script>
        </div>
        <div class="userColor">
            <p>What color would you like the background?</p>
            <p>I only know 3 colors, blue pink and... "your blood" red.</p>
            <form>
                <input type="text" name="bgColor">
                <button type="submit">Submit</button>
            </form>
            <p>I'm broken actually don't type in me.</p>
        </div>
    </main>

    <footer class="footer">
        <p>Cuppywrite Â© D. Cooper 2023</p>
    </footer> 
</body>
</html>
